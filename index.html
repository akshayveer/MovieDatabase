<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >

			<div class="modal-header">

				<h4 class="modal-title" id="myModalLabel">Movies4ALL User</h4>
			</div>
			<div class="modal-body" style="background-color: #ffffff;">
				<form id="signinForm" class="form-horizontal" role="form" method="post">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">Email Address</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">

							</div>
						</div>
					</div>
					<div class="form-group">

						<div class=" col-sm-offset-1 col-sm-4">
							<a id="registerSwitch" href="#" ><small>SIGN UP AS NEW USER</small></a>
						</div>
						<div class="col-sm-offset-2 col-sm-3">
							<button id="login" type="button" class="btn btn-default">Sign In</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >

						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>

<script>
	$(document).ready(function(){
		VideoJS.setupAllWhenReady();
		$("#registerSwitch").click(function(){
			$('#myModal').modal('hide');
			$('#myModal2').modal('show');
		});
		$("#loginSwitch").click(function(){
			$('#myModal').modal('show');
			$('#myModal2').modal('hide');
		});
		$("#login").click(function(){
			$("#signinButton").hide();
			$("#userOptions").show();
			$('#myModal').modal('hide');
			$('myModal2').modal('show');
		});
	});
</script>
